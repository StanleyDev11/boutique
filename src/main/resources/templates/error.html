<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Erreur Inattendue</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="text-center">
        <h1 class="text-6xl font-bold text-red-600">Erreur</h1>
        <p class="text-xl mt-4 text-gray-700">Désolé, une erreur inattendue est survenue.</p>
        <p class="text-md text-gray-500 mt-2" th:text="${errorMessage}">Message d'erreur détaillé ici.</p>
        <div class="mt-8">
            <a th:href="@{/}" class="px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 transition-colors duration-200">
                Retour à l'accueil
            </a>
        </div>
    </div>
</body>
</html>
