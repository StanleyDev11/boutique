<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle}">Formulaire Produit</title>
</head>
<body>

<div th:fragment="form-content">

    <!-- Formulaire pour un seul produit (ajout/modification) -->
    <form th:if="${produit != null}" id="product-form" th:action="@{/produits/save}" th:object="${produit}" method="post" class="space-y-6">
        <input type="hidden" th:field="*{id}" />
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <h2 class="text-3xl font-bold text-gray-800 mb-8" th:text="${pageTitle}">Titre du Formulaire</h2>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label for="nom" class="block text-sm font-medium text-gray-700 mb-1">Nom du produit</label>
                <input type="text" id="nom" th:field="*{nom}" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div>
                <label for="categorie" class="block text-sm font-medium text-gray-700 mb-1">Catégorie</label>
                <input type="text" id="categorie" th:field="*{categorie}" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label for="prixAchat" class="block text-sm font-medium text-gray-700 mb-1">Prix d'achat</label>
                <input type="number" step="0.01" id="prixAchat" th:field="*{prixAchat}" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <label for="prixVenteUnitaire" class="block text-sm font-medium text-gray-700 mb-1">Prix de vente</label>
                <input type="number" step="0.01" id="prixVenteUnitaire" th:field="*{prixVenteUnitaire}" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 p-4 bg-blue-50 rounded-lg border border-blue-200">
            <div>
                <label for="prixPromotionnel" class="block text-sm font-medium text-gray-700 mb-1">Prix Promotionnel</label>
                <input type="number" step="0.01" id="prixPromotionnel" th:field="*{prixPromotionnel}" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="flex items-end">
                <div class="flex items-center h-full">
                    <input type="checkbox" id="promotionActive" th:field="*{promotionActive}" class="h-5 w-5 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                    <label for="promotionActive" class="ml-2 block text-sm font-medium text-gray-900">Activer la promotion</label>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label for="quantiteEnStock" class="block text-sm font-medium text-gray-700 mb-1">Quantité en stock</label>
                <input type="number" id="quantiteEnStock" th:field="*{quantiteEnStock}" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div>
                <label for="codeBarres" class="block text-sm font-medium text-gray-700 mb-1">Code-barres</label>
                <input type="text" id="codeBarres" th:field="*{codeBarres}" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <label for="numeroFacture" class="block text-sm font-medium text-gray-700 mb-1">Numéro de facture</label>
                <input type="text" id="numeroFacture" th:field="*{numeroFacture}" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
        </div>
         <div>
                <label for="datePeremption" class="block text-sm font-medium text-gray-700 mb-1">Date de péremption</label>
                <input type="date" id="datePeremption" name="datePeremption"
                       th:value="${produit.datePeremption != null ? #temporals.format(produit.datePeremption, 'yyyy-MM-dd') : ''}"
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
    </form>

    <!-- Formulaire pour l'ajout par lot -->
    <div th:if="${productBatchDto != null}">
        <h2 class="text-3xl font-bold text-gray-800 mb-8" th:text="${pageTitle}">Titre du Formulaire</h2>
        <form id="product-batch-form" th:action="@{/produits/save-batch}" th:object="${productBatchDto}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <div class="bg-gray-50 p-6 rounded-xl mb-8 border border-gray-200">
                <h3 class="text-xl font-semibold text-gray-700 mb-4">Informations sur la Facture</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="batchNumeroFacture" class="block text-sm font-medium text-gray-700 mb-1"><i class="fas fa-file-invoice mr-2"></i>Numéro de facture *</label>
                        <input type="text" id="batchNumeroFacture" th:field="*{numeroFacture}" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <div>
                        <label for="batchNomFournisseur" class="block text-sm font-medium text-gray-700 mb-1"><i class="fas fa-building mr-2"></i>Nom du fournisseur</label>
                        <input type="text" id="batchNomFournisseur" th:field="*{nomFournisseur}" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                </div>
            </div>

            <div id="product-lines-container">
                <!-- JS will inject product lines here -->
            </div>

            <div class="mt-6">
                <button type="button" id="add-product-btn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg transition duration-300 ease-in-out flex items-center">
                    <i class="fas fa-plus-circle mr-2"></i>Ajouter un produit à la facture
                </button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
