<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Sécurisée - BELALUXE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#10B981',
                        supermarket: {
                            primary: '#2563eb',
                            accent: '#059669',
                            light: '#f0f9ff'
                        }
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 50%, #f0fdf4 100%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        
        .auth-card {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.92);
            border-radius: 1.5rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
        .auth-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
        }
        .input-field {
            transition: all 0.3s ease;
        }
        .input-field:focus-within {
            transform: translateY(-2px);
        }
        .supermarket-badge {
            background: linear-gradient(135deg, #10B981 0%, #059669 100%);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
        }
        .floating-icon {
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .btn-primary {
            background: linear-gradient(135deg, #3B82F6 0%, #2563eb 100%);
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -5px rgba(37, 99, 235, 0.4);
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">
<!-- Floating Icons -->
<div class="fixed top-10 left-10 floating-icon opacity-20">
    <i data-feather="shopping-cart" class="text-supermarket-primary w-12 h-12"></i>
</div>
<div class="fixed top-20 right-20 floating-icon opacity-20" style="animation-delay: 1s;">
    <i data-feather="package" class="text-supermarket-accent w-10 h-10"></i>
</div>
<div class="fixed bottom-20 left-20 floating-icon opacity-20" style="animation-delay: 2s;">
    <i data-feather="dollar-sign" class="text-supermarket-primary w-8 h-8"></i>
</div>
<div class="fixed bottom-10 right-10 floating-icon opacity-20" style="animation-delay: 3s;">
    <i data-feather="bar-chart-2" class="text-supermarket-accent w-9 h-9"></i>
</div>

<div class="auth-card w-full max-w-lg p-8 sm:p-10">
    <div class="text-center mb-8">
        <div class="flex justify-center mb-4">
            <div class="relative">
                <div class="absolute -inset-4 bg-supermarket-primary rounded-full opacity-10"></div>
                <img th:src="@{/loo.jpg}" alt="BELALUXE Logo" class="h-20 w-auto relative z-10">
            </div>
        </div>
        <h1 class="text-2xl font-bold text-gray-800 mb-2">Bienvenue chez BELALUXE</h1>
        <p class="text-gray-600 mb-4">Système de gestion de supermarché</p>
        <div class="supermarket-badge inline-flex">
            <i data-feather="shield" class="w-4 h-4 mr-1"></i>
            <span>Connexion sécurisée</span>
        </div>
    </div>

    <form th:action="@{/login}" method="post" class="space-y-6">
        <!-- Error Message -->
        <div th:if="${param.error}" class="bg-red-50 border-l-4 border-red-500 p-4 rounded-lg">
            <div class="flex items-center">
                <i data-feather="alert-circle" class="text-red-500 mr-2"></i>
                <p class="text-red-700 font-medium">Nom d'utilisateur ou mot de passe invalide</p>
            </div>
        </div>

        <!-- Success Message (if needed) -->
        <div id="logout-message" th:if="${param.logout}" class="bg-green-50 border-l-4 border-green-500 p-4 rounded-lg">
            <div class="flex items-center">
                <i data-feather="check-circle" class="text-green-500 mr-2"></i>
                <p class="text-green-700 font-medium">Vous avez été déconnecté avec succès</p>
            </div>
        </div>

        <div class="input-field">
            <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Nom d'utilisateur</label>
            <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <i data-feather="user" class="text-gray-400"></i>
                </div>
                <input type="text" id="username" name="username"
                       class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-supermarket-primary focus:border-transparent transition-all duration-300"
                       placeholder="Entrez votre nom d'utilisateur" required autofocus>
            </div>
        </div>

        <div class="input-field">
            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Mot de passe</label>
            <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <i data-feather="key" class="text-gray-400"></i>
                </div>
                <input type="password" id="password" name="password"
                       class="block w-full pl-10 pr-10 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-supermarket-primary focus:border-transparent transition-all duration-300"
                       placeholder="Entrez votre mot de passe" required>
                <div class="absolute inset-y-0 right-0 pr-3 flex items-center cursor-pointer" id="togglePassword">
                    <i data-feather="eye-off" class="text-gray-400 hover:text-gray-600 transition-colors"></i>
                </div>
            </div>
        </div>

        

        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <button type="submit"
                class="w-full flex justify-center items-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white btn-primary focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-supermarket-primary">
            <i data-feather="log-in" class="mr-2"></i> Se connecter
        </button>
    </form>

    <div class="mt-8 pt-6 border-t border-gray-200 text-center">
        <p class="text-xs text-gray-500">
            &copy; 2023 BELALUXE Supermarché. Tous droits réservés.
            <br>
            <span class="inline-flex items-center mt-1">
                    <i data-feather="lock" class="w-3 h-3 mr-1"></i>
                    Sécurité garantie
                </span>
        </p>
    </div>
</div>

<script>
    feather.replace();

    // Animate the form on load
    document.addEventListener('DOMContentLoaded', () => {
        const logoutMessage = document.getElementById('logout-message');
        if (logoutMessage) {
            setTimeout(() => {
                logoutMessage.style.transition = 'opacity 0.5s ease';
                logoutMessage.style.opacity = '0';
                setTimeout(() => {
                    logoutMessage.style.display = 'none';
                }, 500); // wait for the transition to finish
            }, 5000); // 5 seconds
        }

        const inputs = document.querySelectorAll('.input-field');
        inputs.forEach((input, index) => {
            input.style.opacity = '0';
            input.style.transform = 'translateY(20px)';
            setTimeout(() => {
                input.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
                input.style.opacity = '1';
                input.style.transform = 'translateY(0)';
            }, 100 * index);
        });

        // Animate the auth card
        const authCard = document.querySelector('.auth-card');
        authCard.style.opacity = '0';
        authCard.style.transform = 'scale(0.9)';
        setTimeout(() => {
            authCard.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
            authCard.style.opacity = '1';
            authCard.style.transform = 'scale(1)';
        }, 300);
    });

    const togglePassword = document.querySelector('#togglePassword');
    const password = document.querySelector('#password');

    togglePassword.addEventListener('click', function (e) {
        // toggle the type attribute
        const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
        password.setAttribute('type', type);
        // toggle the eye icon
        const icon = this.querySelector('i');
        if (type === 'password') {
            icon.setAttribute('data-feather', 'eye-off');
        } else {
            icon.setAttribute('data-feather', 'eye');
        }
        feather.replace(); // Re-render feather icons
    });

    // Add subtle hover effect to inputs
    const inputElements = document.querySelectorAll('input[type="text"], input[type="password"]');
    inputElements.forEach(input => {
        input.addEventListener('focus', () => {
            input.parentElement.parentElement.classList.add('input-field-focused');
        });
        input.addEventListener('blur', () => {
            input.parentElement.parentElement.classList.remove('input-field-focused');
        });
    });
</script>
</body>
</html>
