<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div th:replace="~{fragments/header :: header}"></div>

<div class="container mt-4">
    <h1 th:text="${pageTitle}"></h1>

    <form th:action="@{/personnel/save}" th:object="${personnel}" method="post" class="mt-3">
        <input type="hidden" th:field="*{id}">

        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="prenom" class="form-label">Prénom</label>
                <input type="text" class="form-control" id="prenom" th:field="*{prenom}" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="nom" class="form-label">Nom</label>
                <input type="text" class="form-control" id="nom" th:field="*{nom}" required>
            </div>
        </div>

        <div class="mb-3">
            <label for="poste" class="form-label">Poste</label>
            <input type="text" class="form-control" id="poste" th:field="*{poste}">
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="dateEmbauche" class="form-label">Date d'embauche</label>
                <input type="date" class="form-control" id="dateEmbauche" th:field="*{dateEmbauche}">
            </div>
            <div class="col-md-6 mb-3">
                <label for="contact" class="form-label">Contact (email/tél)</label>
                <input type="text" class="form-control" id="contact" th:field="*{contact}">
            </div>
        </div>
        
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <button type="submit" class="btn btn-primary">Sauvegarder</button>
        <a th:href="@{/personnel}" class="btn btn-secondary">Annuler</a>
    </form>
</div>

</body>
</html>
