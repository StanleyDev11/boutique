<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fermeture de Caisse - EasyStock</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
        }
        .main-card {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.92);
            border-radius: 1.5rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .btn-danger {
            background: linear-gradient(135deg, #EF4444 0%, #DC2626 100%);
            transition: all 0.3s ease;
        }
        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -5px rgba(220, 38, 38, 0.4);
        }
    </style>
</head>
<body class="bg-gray-100">
<div th:replace="~{fragments/tailwind-header :: tailwind-header(pageTitle='Fermeture de Caisse')}"></div>
<div class="flex items-center justify-center min-h-screen p-4">

<div class="main-card w-full max-w-lg p-8 sm:p-10">
    <div class="text-center mb-8">
        <div class="flex justify-center mb-4">
            <i data-feather="moon" class="text-gray-700 h-16 w-16"></i>
        </div>
        <h1 class="text-2xl font-bold text-gray-800 mb-2">Fermeture de la Caisse</h1>
        <p class="text-gray-600">Veuillez vérifier les montants et clôturer la session.</p>
    </div>

    <form th:action="@{/caisse/fermer}" method="post" class="space-y-6">

        <div th:if="${error}" class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 rounded-lg" role="alert">
            <p class="font-bold">Erreur</p>
            <p th:text="${error}"></p>
        </div>

        <div class="space-y-4 bg-gray-50 p-6 rounded-xl">
            <div class="flex justify-between items-center">
                <span class="font-medium text-gray-600">Fond de caisse initial:</span>
                <span class="font-bold text-lg text-gray-800" th:text="${montantInitialFromController} + ' FCFA'"></span>
            </div>
            <div class="flex justify-between items-center">
                <span class="font-medium text-gray-600">Total des ventes (Espèces):</span>
                <span class="font-bold text-lg text-green-600" th:text="'+' + ${#numbers.formatDecimal(ventesCalculees, 1, 'POINT', 2, 'COMMA')} + ' FCFA'"></span>
            </div>
            <hr/>
            <div class="flex justify-between items-center" th:with="totalAttendu=${(montantInitialFromController ?: 0) + (ventesCalculees ?: 0)}">
                <span class="font-medium text-gray-600">Total attendu en caisse:</span>
                <span id="total-attendu" class="font-bold text-xl text-blue-600" th:data-total-attendu="${totalAttendu}" th:text="${#numbers.formatDecimal(totalAttendu, 1, 'POINT', 2, 'COMMA')} + ' FCFA'"></span>
            </div>
        </div>

        <div>
            <label for="montantFinal" class="block text-sm font-medium text-gray-700 mb-1">Montant final compté en caisse</label>
            <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <i data-feather="dollar-sign" class="text-gray-400"></i>
                </div>
                <input type="number" id="montantFinal" name="montantFinal" th:value="${montantFinal}" class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="0.00" required step="0.01" min="0">
            </div>
        </div>

        <div>
            <label for="codeCaissier" class="block text-sm font-medium text-gray-700 mb-1">Code Caissier</label>
            <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <i data-feather="key" class="text-gray-400"></i>
                </div>
                <input type="password" id="codeCaissier" name="codeCaissier" class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Entrez votre code" required>
            </div>
        </div>

        <div class="bg-yellow-50 p-4 rounded-xl text-center">
            <span class="font-medium text-gray-700">Écart:</span>
            <span id="ecart" class="font-bold text-xl ml-2">0.00 FCFA</span>
        </div>

        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <button type="submit" class="w-full flex justify-center items-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white btn-danger focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
            <i data-feather="lock" class="mr-2"></i> Clôturer la session et Déconnecter
        </button>
    </form>
</div>

<script th:inline="javascript">
    feather.replace();

    const montantFinalInput = document.getElementById('montantFinal');
    const totalAttenduEl = document.getElementById('total-attendu');
    const ecartEl = document.getElementById('ecart');

    const totalAttendu = parseFloat(totalAttenduEl.getAttribute('data-total-attendu'));

    montantFinalInput.addEventListener('input', () => {
        const montantFinal = parseFloat(montantFinalInput.value) || 0;
        const ecart = montantFinal - totalAttendu;

        ecartEl.textContent = ecart.toFixed(2).replace('.', ',') + ' FCFA';

        if (ecart < 0) {
            ecartEl.classList.remove('text-green-600');
            ecartEl.classList.add('text-red-600');
        } else if (ecart > 0) {
            ecartEl.classList.remove('text-red-600');
            ecartEl.classList.add('text-green-600');
        } else {
            ecartEl.classList.remove('text-red-600', 'text-green-600');
        }
    });
</script>
</div>
</body>
</html>
