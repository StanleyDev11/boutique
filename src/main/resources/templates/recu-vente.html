<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reçu - SUPERMARCHE BELALUXE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @media print {
            body {
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
            .no-print {
                display: none !important;
            }
            #receipt-container {
                box-shadow: none;
                margin: 0;
                max-width: 100%;
                border: none;
            }
        }
        @page {
            size: 80mm auto; /* Typical receipt paper width */
            margin: 5mm;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">

<div class="no-print">
    <div th:replace="~{fragments/tailwind-header :: tailwind-header(pageTitle='Reçu de Vente')}"></div>
</div>

<div class="w-full px-4 sm:px-6 lg:px-8 py-8">

    <div class="no-print mb-6 flex justify-center space-x-4">
        <button onclick="window.print()" class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700">
            <i class="fas fa-print mr-2"></i>
            Imprimer le reçu
        </button>
    </div>

    <div id="receipt-container" class="w-[80mm] mx-auto bg-white rounded-lg shadow-lg p-4 text-black">

        <!-- Header -->
        <div class="text-center mb-4">
            
            <h1 class="text-xl font-bold">SUPERMARCHE BELALUXE</h1>
            <p class="text-xs">Bd. Jean Paul II, Près de la TDE</p>
            <p class="text-xs">Hédzranawoé, Lomé - Togo</p>
            <p class="text-xs font-semibold">Tél: (+228) 96 00 01 89 / 90 12 34 30</p>
        </div>

        <!-- Vente Info -->
        <div class="mb-4 text-xs">
            <div class="flex justify-between">
                <span>Reçu N°:</span>
                <span th:text="${vente.id}"></span>
            </div>
            <div class="flex justify-between">
                <span>Date:</span>
                <span th:text="${#temporals.format(vente.dateVente, 'dd/MM/yy HH:mm')}"></span>
            </div>
            <div class="flex justify-between">
                <span>Caissier:</span>
                <span th:text="${vente.utilisateur.username}"></span>
            </div>
             <div class="flex justify-between" th:if="${vente.client}">
                <span>Client:</span>
                <span th:text="${vente.client.nom}"></span>
            </div>
        </div>

        <!-- Lignes de Vente -->
        <div class="border-t border-b border-dashed border-black py-2">
            <table class="min-w-full text-xs">
                <thead>
                    <tr>
                        <th class="py-1 text-left font-bold">Produit</th>
                        <th class="py-1 text-center font-bold">Qté</th>
                        <th class="py-1 text-right font-bold">P.U.</th>
                        <th class="py-1 text-right font-bold">Total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="ligne : ${ligneVentes}">
                        <td class="py-1" th:text="${ligne.produit.nom}"></td>
                        <td class="py-1 text-center" th:text="${ligne.quantite}"></td>
                        <td class="py-1 text-right" th:text="${#numbers.formatInteger(ligne.prixUnitaire, 0, 'POINT')}"></td>
                        <td class="py-1 text-right" th:text="${#numbers.formatInteger(ligne.montantTotal, 0, 'POINT')}"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Totals -->
        <div class="mt-4 text-xs">
            <div class="flex justify-between">
                <span class="font-medium">SOUS-TOTAL</span>
                <span class="font-medium" th:text="${#numbers.formatInteger(vente.totalBrut, 0, 'POINT')} + ' FCFA'"></span>
            </div>
            <div class="flex justify-between">
                <span class="font-medium">REMISE</span>
                <span class="font-medium" th:text="${#numbers.formatInteger(vente.remise, 0, 'POINT')} + ' FCFA'"></span>
            </div>
            <div class="flex justify-between mt-2 pt-2 border-t border-black">
                <span class="font-bold text-base">TOTAL</span>
                <span class="font-bold text-base" th:text="${#numbers.formatInteger(vente.totalFinal, 0, 'POINT')} + ' FCFA'"></span>
            </div>
        </div>

        <!-- Payment Method -->
        <div class="text-center mt-4 text-xs">
            <p>Payé par: <span class="font-bold" th:text="${vente.moyenPaiement}"></span></p>
        </div>

        <!-- Footer -->
        <div class="text-center pt-4 mt-4 border-t border-dashed border-black">
            <p class="text-xs font-semibold">Merci pour votre visite !</p>
            <p class="text-xs">L'article acheté n'est ni repris, ni échangé.</p>
        </div>

    </div>

</div>

</body>
</html>
