<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Gestion du Personnel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

<div th:replace="~{fragments/header :: header}"></div>

<div class="container mt-4">
    <h1>Gestion du Personnel</h1>

    <!-- Messages d'alerte -->
    <div th:if="${successMessage}" class="alert alert-success" role="alert" th:text="${successMessage}" style="display: none;"></div>
    <div th:if="${errorMessage}" class="alert alert-danger" role="alert" th:text="${errorMessage}" style="display: none;"></div>

    <p>
        <a th:href="@{/personnel/new}" class="btn btn-primary">Ajouter un employé</a>
    </p>

    <table class="table table-striped mt-3">
        <thead>
        <tr>
            <th>ID</th>
            <th>Prénom</th>
            <th>Nom</th>
            <th>Poste</th>
            <th>Date d'embauche</th>
            <th>Contact</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="p : ${personnelList}">
            <td th:text="${p.id}"></td>
            <td th:text="${p.prenom}"></td>
            <td th:text="${p.nom}"></td>
            <td th:text="${p.poste}"></td>
            <td th:text="${#temporals.format(p.dateEmbauche, 'dd/MM/yyyy')}"></td>
            <td th:text="${p.contact}"></td>
            <td>
                <a th:href="@{/personnel/edit/{id}(id=${p.id})}" class="btn btn-warning btn-sm">Modifier</a>
                <button th:attr="data-id=${p.id}, data-name=${p.prenom + ' ' + p.nom}" 
                        onclick="confirmDelete(this.getAttribute('data-id'), this.getAttribute('data-name'))" 
                        class="btn btn-danger btn-sm">Supprimer</button>
                <form th:id="'deleteForm-' + ${p.id}" th:action="@{/personnel/delete/{id}(id=${p.id})}" method="post" style="display: none;">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    
    <a th:href="@{/produits}" class="btn btn-secondary">Retour aux produits</a>
</div>

<script th:inline="javascript">
    /*<![CDATA[*/
    function confirmDelete(id, name) {
        Swal.fire({
            title: 'Êtes-vous sûr ?',
            text: "Vous êtes sur le point de supprimer l'employé : \"" + name + "\".",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#d33',
            cancelButtonColor: '#3085d6',
            confirmButtonText: 'Oui, supprimer !',
            cancelButtonText: 'Annuler'
        }).then((result) => {
            if (result.isConfirmed) {
                document.getElementById('deleteForm-' + id).submit();
            }
        });
    }

    document.addEventListener('DOMContentLoaded', function() {
        var successMessage = /*[[${successMessage}]]*/ null;
        var errorMessage = /*[[${errorMessage}]]*/ null;
        if (successMessage) {
            Swal.fire({ title: 'Succès !', text: successMessage, icon: 'success' });
        }
        if (errorMessage) {
            Swal.fire({ title: 'Erreur !', text: errorMessage, icon: 'error' });
        }
    });
    /*]]>*/
</script>

</body>
</html>
