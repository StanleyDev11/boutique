<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nouveau Mouvement de Stock</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50">

<div th:replace="~{fragments/tailwind-header :: tailwind-header(pageTitle='Nouveau Mouvement de Stock')}"></div>

    <!-- Formulaire -->
    <div class="w-full px-4 sm:px-6 lg:px-8 py-8">
        <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-sm border p-6">
            <form th:action="@{/stock/save}" th:object="${mouvement}" method="post">

                <!-- Produit -->
                <div class="mb-4">
                    <label for="produit" class="block text-sm font-medium text-gray-700 mb-2">
                        Produit *
                    </label>
                    <select id="produit" th:field="*{produit}"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                            required>
                        <option value="">-- Sélectionner un produit --</option>
                        <option th:each="p : ${produits}" th:value="${p.id}" th:text="${p.nom}"></option>
                    </select>
                </div>

                <!-- Type de Mouvement -->
                <div class="mb-4">
                    <label for="typeMouvement" class="block text-sm font-medium text-gray-700 mb-2">
                        Type de Mouvement *
                    </label>
                    <select id="typeMouvement" th:field="*{typeMouvement}"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                            required>
                        <option value="">-- Sélectionner un type --</option>
                        <option th:each="type : ${typesMouvement}" th:value="${type}" th:text="${type.libelle}"></option>
                    </select>
                </div>

                <!-- Quantité -->
                <div class="mb-4">
                    <label for="quantite" class="block text-sm font-medium text-gray-700 mb-2">
                        Quantité *
                    </label>
                    <input type="number" id="quantite" th:field="*{quantite}"
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                           required min="1" placeholder="0">
                </div>

                <!-- Description -->
                <div class="mb-6">
                    <label for="description" class="block text-sm font-medium text-gray-700 mb-2">
                        Description (Optionnel)
                    </label>
                    <textarea id="description" th:field="*{description}" rows="3"
                              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                              placeholder="Raison du mouvement..."></textarea>
                </div>

                <!-- Jeton CSRF -->
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                <!-- Boutons d'action -->
                <div class="flex justify-end space-x-3 pt-4 border-t">
                    <a th:href="@{/produits}"
                       class="px-4 py-2 border border-gray-300 text-gray-700 rounded-md hover:bg-gray-50 transition duration-200">
                        Annuler
                    </a>
                    <button type="submit"
                            class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition duration-200">
                        Enregistrer
                    </button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
