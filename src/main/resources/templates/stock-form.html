<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nouveau Mouvement de Stock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
    <h1>Nouveau Mouvement de Stock</h1>

    <form th:action="@{/stock/save}" th:object="${mouvement}" method="post" class="mt-3">

        <div class="mb-3">
            <label for="produit" class="form-label">Produit</label>
            <select class="form-select" id="produit" th:field="*{produit}" required>
                <option value="">-- Sélectionner un produit --</option>
                <option th:each="p : ${produits}" th:value="${p.id}" th:text="${p.nom}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label for="typeMouvement" class="form-label">Type de Mouvement</label>
            <select class="form-select" id="typeMouvement" th:field="*{typeMouvement}" required>
                <option value="">-- Sélectionner un type --</option>
                <option th:each="type : ${typesMouvement}" th:value="${type}" th:text="${type.libelle}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label for="quantite" class="form-label">Quantité</label>
            <input type="number" class="form-control" id="quantite" th:field="*{quantite}" required min="1">
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description (Optionnel)</label>
            <textarea class="form-control" id="description" th:field="*{description}" rows="3"></textarea>
        </div>

        <!-- Jeton CSRF -->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <button type="submit" class="btn btn-primary">Enregistrer</button>
        <a th:href="@{/produits}" class="btn btn-secondary">Annuler</a>
    </form>
</div>

</body>
</html>
