<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nouveau Mouvement de Stock</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100">

<div th:replace="~{fragments/tailwind-header :: tailwind-header(pageTitle='Nouveau Mouvement de Stock')}"></div>

    <!-- Formulaire -->
    <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="max-w-6xl mx-auto bg-white rounded-2xl shadow-lg border border-gray-200 p-8">
            <!-- Header -->
            <div class="flex items-center mb-8 pb-4 border-b border-gray-200">
                <h3 class="text-3xl font-bold text-gray-800 flex items-center">
                    <i class="fas fa-dolly-flatbed mr-4 text-blue-500"></i>
                    <span>Nouveau Mouvement de Stock</span>
                </h3>
            </div>

            <form th:action="@{/stock/save}" th:object="${mouvement}" method="post" class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-6">

                <!-- Produit -->
                <div class="col-span-1">
                    <label for="produit" class="block text-sm font-medium text-gray-700 mb-2 flex items-center">
                        <i class="fas fa-box mr-2 text-gray-400"></i>Produit *
                    </label>
                    <select id="produit" th:field="*{produit}"
                            class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200"
                            required>
                        <option value="">-- Sélectionner un produit --</option>
                        <option th:each="p : ${produits}" th:value="${p.id}" th:text="${p.nom}"></option>
                    </select>
                </div>

                <!-- Type de Mouvement -->
                <div class="col-span-1">
                    <label for="typeMouvement" class="block text-sm font-medium text-gray-700 mb-2 flex items-center">
                        <i class="fas fa-exchange-alt mr-2 text-gray-400"></i>Type de Mouvement *
                    </label>
                    <select id="typeMouvement" th:field="*{typeMouvement}"
                            class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200"
                            required>
                        <option value="">-- Sélectionner un type --</option>
                        <option th:each="type : ${typesMouvement}" th:value="${type}" th:text="${type.libelle}"></option>
                    </select>
                </div>

                <!-- Quantité -->
                <div class="col-span-1">
                    <label for="quantite" class="block text-sm font-medium text-gray-700 mb-2 flex items-center">
                        <i class="fas fa-hashtag mr-2 text-gray-400"></i>Quantité *
                    </label>
                    <input type="number" id="quantite" th:field="*{quantite}"
                           class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200"
                           required min="1" placeholder="0">
                </div>

                <!-- Description -->
                <div class="col-span-2">
                    <label for="description" class="block text-sm font-medium text-gray-700 mb-2 flex items-center">
                        <i class="fas fa-align-left mr-2 text-gray-400"></i>Description (Optionnel)
                    </label>
                    <textarea id="description" th:field="*{description}" rows="4"
                              class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200"
                              placeholder="Raison du mouvement..."></textarea>
                </div>

                <!-- Jeton CSRF -->
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                <!-- Boutons d'action -->
                <div class="col-span-2 flex justify-end space-x-4 pt-6 border-t border-gray-200 mt-6">
                    <a th:href="@{/produits}"
                       class="px-5 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-100 transition duration-200 flex items-center">
                        <i class="fas fa-times mr-2"></i>Annuler
                    </a>
                    <button type="submit"
                            class="px-5 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition duration-200 flex items-center">
                        <i class="fas fa-save mr-2"></i>Enregistrer
                    </button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
