<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Historique du Stock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
    <h1>Historique pour : <span th:text="${produit.nom}"></span></h1>
    <p>Stock actuel : <strong th:text="${produit.quantiteEnStock}"></strong></p>

    <table class="table table-striped mt-3">
        <thead>
        <tr>
            <th>Date</th>
            <th>Type de Mouvement</th>
            <th>Quantité</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="mvt : ${historique}">
            <td th:text="${#temporals.format(mvt.dateMouvement, 'dd/MM/yyyy HH:mm')}"></td>
            <td th:text="${mvt.typeMouvement.libelle}"></td>
            <td th:text="${mvt.quantite}"></td>
            <td th:text="${mvt.description}"></td>
        </tr>
        <tr th:if="${#lists.isEmpty(historique)}">
            <td colspan="4" class="text-center">Aucun mouvement enregistré pour ce produit.</td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{/produits}" class="btn btn-secondary">Retour à la liste</a>
</div>

</body>
</html>
