<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des Clients</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100">

<div th:replace="~{fragments/tailwind-header :: tailwind-header(pageTitle='Liste des Clients')}"></div>

<div class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="bg-white rounded-2xl shadow-lg border border-gray-200 p-8">
        <!-- Header -->
        <div class="flex justify-between items-center mb-8 pb-4 border-b border-gray-200">
            <h3 class="text-3xl font-bold text-gray-800 flex items-center">
                <i class="fas fa-users mr-4 text-blue-500"></i>
                <span>Clients</span>
            </h3>
            <a href="#" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg text-sm font-semibold transition duration-200 flex items-center">
                <i class="fas fa-plus mr-2"></i>Ajouter Client
            </a>
        </div>

        <!-- Clients Table -->
        <div class="overflow-x-auto rounded-lg border border-gray-200">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nom</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Téléphone</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Adresse</th>
                    <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                <tr th:each="client : ${clients}" class="hover:bg-gray-50">
                    <td class="px-6 py-4 whitespace-nowrap font-medium text-gray-900" th:text="${client.nom}"></td>
                    <td class="px-6 py-4 whitespace-nowrap text-gray-700" th:text="${client.telephone}"></td>
                    <td class="px-6 py-4 whitespace-nowrap text-gray-700" th:text="${client.adresse}"></td>
                    <td class="px-6 py-4 whitespace-nowrap text-center">
                        <a th:href="@{/clients/{id}/credits(id=${client.id})}" class="bg-blue-100 hover:bg-blue-200 text-blue-800 px-3 py-1 rounded-full text-xs font-semibold transition duration-200 flex items-center justify-center">
                            <i class="fas fa-eye mr-2"></i>Voir Crédits
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
