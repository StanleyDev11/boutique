<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestion des Produits</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

<div th:replace="~{fragments/header :: header}"></div>

<div class="container mt-4">
    <h1>Liste des Produits</h1>

    <!-- Messages d'alerte -->
    <div th:if="${successMessage}" class="alert alert-success" role="alert"
         th:text="${successMessage}" style="display: none;"></div>
    <div th:if="${errorMessage}" class="alert alert-danger" role="alert"
         th:text="${errorMessage}" style="display: none;"></div>

    <p>
        <a th:href="@{/produits/new}" class="btn btn-primary">Ajouter un produit</a>
        <a th:href="@{/stock/new}" class="btn btn-success">Nouveau Mouvement de Stock</a>
    </p>

    <!-- Formulaire de recherche -->
    <form th:action="@{/produits}" method="get" class="row g-3 mb-3">
        <div class="col-auto">
            <input type="text" name="keyword" th:value="${keyword}" class="form-control" placeholder="Rechercher par nom...">
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-info">Rechercher</button>
            <a th:href="@{/produits}" class="btn btn-secondary">Réinitialiser</a>
        </div>
    </form>

    <table class="table table-striped mt-3">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nom</th>
            <th>Prix de Vente</th>
            <th>Quantité en Stock</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="produit : ${produits}" th:classappend="${produit.quantiteEnStock == 0 ? 'table-danger' : (produit.quantiteEnStock <= 10 ? 'table-warning' : '')}">
            <td th:text="${produit.id}"></td>
            <td th:text="${produit.nom}"></td>
            <td th:text="${#numbers.formatDecimal(produit.prixVenteUnitaire, 1, 'COMMA', 2, 'POINT')} + ' €'"></td>
            <td>
                <span th:text="${produit.quantiteEnStock}"></span>
                <span th:if="${produit.quantiteEnStock == 0}" class="badge bg-danger ms-2">Rupture</span>
                <span th:if="${produit.quantiteEnStock > 0 and produit.quantiteEnStock <= 10}" class="badge bg-warning text-dark ms-2">Stock bas</span>
            </td>
            <td>
                <a th:href="@{/produits/edit/{id}(id=${produit.id})}" class="btn btn-warning btn-sm">Modifier</a>
                <a th:href="@{/stock/history/{id}(id=${produit.id})}" class="btn btn-info btn-sm">Historique</a>

                <!-- Bouton qui appelle la fonction JS -->
                <button sec:authorize="hasRole('ADMIN')" th:attr="data-product-id=${produit.id}, data-product-name=${produit.nom}" 
                        onclick="confirmDelete(this.getAttribute('data-product-id'), this.getAttribute('data-product-name'))" 
                        class="btn btn-danger btn-sm">Supprimer</button>

                <!-- Formulaire de suppression caché -->
                <form th:id="'deleteForm-' + ${produit.id}" th:action="@{/produits/delete/{id}(id=${produit.id})}" method="post" style="display: none;">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script th:inline="javascript">
    /*<![CDATA[*/

    // 1. Fonction pour la confirmation de suppression
    function confirmDelete(productId, productName) {
        Swal.fire({
            title: 'Êtes-vous sûr ?',
            text: "Vous êtes sur le point de supprimer le produit : \"" + productName + "\". Cette action est irréversible !",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#d33',
            cancelButtonColor: '#3085d6',
            confirmButtonText: 'Oui, supprimer !',
            cancelButtonText: 'Annuler'
        }).then((result) => {
            if (result.isConfirmed) {
                // Soumettre le formulaire de suppression caché
                document.getElementById('deleteForm-' + productId).submit();
            }
        });
    }

    // 2. Affichage des alertes de succès/erreur après redirection
    document.addEventListener('DOMContentLoaded', function() {
        var successMessage = /*[[${successMessage}]]*/ null;
        var errorMessage = /*[[${errorMessage}]]*/ null;

        if (successMessage) {
            Swal.fire({
                title: 'Succès !',
                text: successMessage,
                icon: 'success',
                confirmButtonText: 'OK'
            });
        }

        if (errorMessage) {
            Swal.fire({
                title: 'Erreur !',
                text: errorMessage,
                icon: 'error',
                confirmButtonText: 'OK'
            });
        }
    });

    /*]]>*/
</script>

</body>
</html>
