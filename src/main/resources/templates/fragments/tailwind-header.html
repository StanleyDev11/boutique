<!-- Header Fragment -->
<header class="bg-gray-800 shadow-md sticky top-0 z-50" th:fragment="tailwind-header(pageTitle)">
    <div class="w-full mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-20">
            <!-- Logo and Page Title -->
            <div class="flex items-center">
                <a sec:authorize="hasRole('ADMIN')" th:href="@{/dashboard}" class="flex-shrink-0">
                    <img th:src="@{/lo.png}" alt="Logo" class="h-16 w-auto">
                </a>
                <a sec:authorize="!hasRole('ADMIN') and hasRole('GESTIONNAIRE')" th:href="@{/produits}" class="flex-shrink-0">
                    <img th:src="@{/lo.png}" alt="Logo" class="h-16 w-auto">
                </a>
                <a sec:authorize="!hasAnyRole('ADMIN', 'GESTIONNAIRE') and hasRole('CAISSIER')" th:href="@{/caissier}" class="flex-shrink-0">
                    <img th:src="@{/lo.png}" alt="Logo" class="h-16 w-auto">
                </a>
                <h1 class="text-xl sm:text-2xl font-bold text-white hidden sm:block italic ml-4">BelaLuxe</h1>
            </div>

            <!-- Desktop Menu -->
            <div class="hidden md:flex md:items-center md:space-x-4">
                <nav class="flex items-center space-x-4">
                    <a th:href="@{/dashboard}" class="text-sm font-medium text-gray-300 hover:text-white transition duration-200 flex items-center" sec:authorize="hasRole('ADMIN')"><i class="fas fa-tachometer-alt mr-2"></i>Tableau de Bord</a>
                    <a th:href="@{/produits}" class="text-sm font-medium text-gray-300 hover:text-white transition duration-200 flex items-center" sec:authorize="hasAnyRole('ADMIN', 'GESTIONNAIRE')"><i class="fas fa-boxes mr-2"></i>Produits</a>
                    <a th:href="@{/clients}" class="text-sm font-medium text-gray-300 hover:text-white transition duration-200 flex items-center" sec:authorize="hasAnyRole('ADMIN', 'GESTIONNAIRE')"><i class="fas fa-users mr-2"></i>Clients</a>
                    <a th:href="@{/caissier}" class="text-sm font-medium text-gray-300 hover:text-white transition duration-200 flex items-center" sec:authorize="hasAnyRole('ADMIN', 'GESTIONNAIRE')"><i class="fas fa-cash-register mr-2"></i>Caissier</a>
                    <a th:href="@{/caissier}" class="text-sm font-medium text-gray-300 hover:text-white transition duration-200 flex items-center" sec:authorize="hasRole('CAISSIER')" th:if="${isSessionActive}"><i class="fas fa-cash-register mr-2"></i>Caissier</a>
                    <a th:href="@{/utilisateurs}" class="text-sm font-medium text-gray-300 hover:text-white transition duration-200 flex items-center" sec:authorize="hasRole('ADMIN')"><i class="fas fa-user-shield mr-2"></i>Utilisateurs</a>
                    <a th:href="@{/gestion-caisses}" class="text-sm font-medium text-gray-300 hover:text-white transition duration-200 flex items-center" sec:authorize="hasAnyRole('ADMIN', 'GESTIONNAIRE')"><i class="fas fa-cash-register mr-2"></i>Gestion Caisses</a>
                    <a th:href="@{/rapports/stock-bas}" class="text-sm font-medium text-gray-300 hover:text-white transition duration-200 flex items-center" sec:authorize="hasAnyRole('ADMIN', 'GESTIONNAIRE')"><i class="fas fa-chart-bar mr-2"></i>Rapports</a>
                    <a th:href="@{/rapports/ventes-historique}" class="text-sm font-medium text-gray-300 hover:text-white transition duration-200 flex items-center" sec:authorize="hasAnyRole('ADMIN', 'GESTIONNAIRE')"><i class="fas fa-history mr-2"></i>Historique</a>
                    
                    <a th:href="@{/caisse/historique}" class="text-sm font-medium text-gray-300 hover:text-white transition duration-200 flex items-center" sec:authorize="hasRole('CAISSIER')" th:if="${isSessionActive}"><i class="fas fa-clipboard-list mr-2"></i>Historique</a>
                </nav>

                <!-- Date and Time Display -->
                <div id="current-datetime" class="text-sm font-medium text-gray-300 mr-4"></div>

                <!-- User Info and Logout -->
                <div class="flex items-center space-x-3 ml-4">
                    <div id="connection-status" class="flex items-center space-x-2">
                        <span class="h-3 w-3 bg-green-500 rounded-full animate-pulse"></span>
                        <span class="text-white text-sm font-medium">En ligne</span>
                    </div>
                    <div class="flex items-center">
                        <i class="fas fa-user-circle text-gray-300 mr-2 text-xl"></i>
                        <span class="text-sm font-medium text-white" sec:authentication="name"></span>
                    </div>
                    <div class="flex items-center space-x-2">
                        <a th:href="@{/caisse/fermer}" sec:authorize="hasRole('CAISSIER')" class="bg-yellow-500 hover:bg-yellow-600 text-white px-3 py-2 rounded-lg text-sm font-semibold transition duration-200 flex items-center">
                            <i class="fas fa-door-closed mr-1"></i>Fermer Caisse
                        </a>
                        <form th:action="@{/logout}" method="post">
                            <button type="submit" class="bg-red-600 hover:bg-red-700 text-white px-3 py-2 rounded-lg text-sm font-semibold transition duration-200 flex items-center">
                                <i class="fas fa-sign-out-alt mr-1"></i>
                                <span class="hidden lg:inline">Déconnexion</span>
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Mobile Menu Button -->
            <div class="-mr-2 flex md:hidden">
                <button id="menu-button" type="button" class="bg-gray-900 inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-white">
                    <span class="sr-only">Open main menu</span>
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Mobile Menu, show/hide based on menu state. -->
    <div class="md:hidden hidden absolute top-20 left-0 right-0 bg-gray-800 shadow-lg z-40" id="mobile-menu">
        <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
            <a th:href="@{/dashboard}" class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium" sec:authorize="hasRole('ADMIN')">Tableau de Bord</a>
            <a th:href="@{/produits}" class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium" sec:authorize="hasAnyRole('ADMIN', 'GESTIONNAIRE')">Produits</a>
            <a th:href="@{/clients}" class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium" sec:authorize="hasAnyRole('ADMIN', 'GESTIONNAIRE')">Clients</a>
            <a th:href="@{/caissier}" class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium" sec:authorize="hasAnyRole('ADMIN', 'GESTIONNAIRE')">Caissier</a>
            <a th:href="@{/caissier}" class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium" sec:authorize="hasRole('CAISSIER')" th:if="${isSessionActive}">Caissier</a>
            <a th:href="@{/utilisateurs}" class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium" sec:authorize="hasRole('ADMIN')">Utilisateurs</a>
            <a th:href="@{/gestion-caisses}" class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium" sec:authorize="hasAnyRole('ADMIN', 'GESTIONNAIRE')">Gestion Caisses</a>
            <a th:href="@{/rapports/stock-bas}" class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium" sec:authorize="hasAnyRole('ADMIN', 'GESTIONNAIRE')">Rapports</a>
            <a th:href="@{/rapports/ventes-historique}" class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium" sec:authorize="hasAnyRole('ADMIN', 'GESTIONNAIRE')">Historique</a>
            
            <a th:href="@{/caisse/historique}" class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium" sec:authorize="hasRole('CAISSIER')" th:if="${isSessionActive}">Session</a>
        </div>
        <div class="pt-4 pb-3 border-t border-gray-700">
            <div class="flex items-center px-5">
                <div class="flex-shrink-0">
                    <i class="fas fa-user-circle text-gray-400 text-3xl"></i>
                </div>
                <div class="ml-3">
                    <div class="text-base font-medium leading-none text-white" sec:authentication="name"></div>
                    <div id="connection-status-mobile" class="flex items-center space-x-2 mt-1">
                        <span class="h-3 w-3 bg-green-500 rounded-full animate-pulse"></span>
                        <span class="text-gray-400 text-sm font-medium">En ligne</span>
                    </div>
                </div>
            </div>
            <div class="mt-3 px-2 space-x-2 flex">
                <a th:href="@{/caisse/fermer}" sec:authorize="hasRole('CAISSIER')" class="text-yellow-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-base font-medium flex items-center">
                    <i class="fas fa-door-closed mr-2"></i>Fermer Caisse
                </a>
                <form th:action="@{/logout}" method="post" class="w-full">
                    <button type="submit" class="w-full text-left text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-base font-medium flex items-center">
                        <i class="fas fa-sign-out-alt mr-2"></i>Déconnexion
                    </button>
                </form>
            </div>
        </div>
    </div>
</header>

<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function() {
        const menuButton = document.getElementById('menu-button');
        const mobileMenu = document.getElementById('mobile-menu');

        if(menuButton) {
            menuButton.addEventListener('click', function() {
                mobileMenu.classList.toggle('hidden');
                const icon = menuButton.querySelector('i');
                if (mobileMenu.classList.contains('hidden')) {
                    icon.classList.remove('fa-times');
                    icon.classList.add('fa-bars');
                } else {
                    icon.classList.remove('fa-bars');
                    icon.classList.add('fa-times');
                }
            });
        }



        // Connection Status
        function checkConnectionStatus() {
            const statusIndicatorDesktop = document.getElementById('connection-status');
            const statusIndicatorMobile = document.getElementById('connection-status-mobile');

            const updateStatus = (indicator, isOnline) => {
                if (!indicator) return;
                const statusDot = indicator.querySelector('span:first-child');
                const statusText = indicator.querySelector('span:last-child');

                if (isOnline) {
                    statusDot.classList.remove('bg-red-500');
                    statusDot.classList.add('bg-green-500', 'animate-pulse');
                    statusText.textContent = 'En ligne';
                } else {
                    statusDot.classList.remove('bg-green-500', 'animate-pulse');
                    statusDot.classList.add('bg-red-500');
                    statusText.textContent = 'Hors ligne';
                }
            };

            fetch('/')
                .then(response => {
                    const isOnline = response.ok;
                    updateStatus(statusIndicatorDesktop, isOnline);
                    updateStatus(statusIndicatorMobile, isOnline);
                })
                .catch(() => {
                    updateStatus(statusIndicatorDesktop, false);
                    updateStatus(statusIndicatorMobile, false);
                });
        }
        setInterval(checkConnectionStatus, 15000); // Check every 15 seconds
        checkConnectionStatus();

        // Date and Time Display
        function updateDateTime() {
            const now = new Date();
            const optionsDate = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const optionsTime = { hour: '2-digit', minute: '2-digit', second: '2-digit' };
            const formattedDate = now.toLocaleDateString('fr-FR', optionsDate);
            const formattedTime = now.toLocaleTimeString('fr-FR', optionsTime);
            const dateTimeElement = document.getElementById('current-datetime');
            if (dateTimeElement) {
                dateTimeElement.textContent = `${formattedDate} ${formattedTime}`;
            }
        }

        // Initial call and then update every second
        updateDateTime();
        setInterval(updateDateTime, 1000);
    });
</script>
