<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Caisses</title>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gray-50">

<div th:replace="~{fragments/tailwind-header :: tailwind-header(pageTitle='Gestion des Caisses')}"></div>

<div class="w-full px-4 sm:px-6 lg:px-8 py-8">
    <div class="mb-8">
        <h1 class="text-3xl font-bold text-gray-900 flex items-center">
            <i class="fas fa-cash-register text-blue-600 mr-3"></i>
            Gestion des Caisses
        </h1>
        <p class="text-gray-600 mt-2">Gérez les caisses de votre boutique.</p>
    </div>

    <div class="mb-6">
        <button onclick="openCaisseModal()" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-xl flex items-center justify-center font-semibold shadow-lg" style="width: fit-content;">
            <i class="fas fa-plus-circle mr-3 text-lg"></i>
            Nouvelle Caisse
        </button>
    </div>

    <div class="bg-white shadow-md rounded-2xl overflow-hidden">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-100">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nom</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Statut</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Caissier Assigné</th>
                    <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
                <tr th:each="caisse : ${caisses}">
                    <td class="px-6 py-4 whitespace-nowrap" th:text="${caisse.nom}"></td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span th:text="${caisse.active ? 'Active' : 'Inactive'}"
                              th:class="${caisse.active ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}"
                              class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full">
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap" th:text="${caisse.utilisateur != null ? caisse.utilisateur.username : 'Non assigné'}"></td>
                    <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                        <div class="flex justify-end items-center space-x-2">
                            <button th:onclick="|openCaisseModal(${caisse.id})|" title="Modifier" class="text-blue-600 hover:text-blue-900 bg-blue-50 hover:bg-blue-100 p-3 rounded-lg transition duration-200"><i class="fas fa-edit"></i></button>
                            <form th:action="@{/gestion-caisses/activate/{id}(id=${caisse.id})}" method="post" class="inline" th:if="${!caisse.active}">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                <button type="submit" title="Activer" class="text-green-600 hover:text-green-900 bg-green-50 hover:bg-green-100 p-3 rounded-lg transition duration-200"><i class="fas fa-check-circle"></i></button>
                            </form>
                            <form th:action="@{/gestion-caisses/deactivate/{id}(id=${caisse.id})}" method="post" class="inline" th:if="${caisse.active}">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                <button type="submit" title="Désactiver" class="text-yellow-600 hover:text-yellow-900 bg-yellow-50 hover:bg-yellow-100 p-3 rounded-lg transition duration-200"><i class="fas fa-times-circle"></i></button>
                            </form>
                            <button th:attr="data-caisse-id=${caisse.id}, data-caisse-name=${caisse.nom}" onclick="confirmDelete(this.getAttribute('data-caisse-id'), this.getAttribute('data-caisse-name'))" title="Supprimer" class="text-red-600 hover:text-red-900 bg-red-50 hover:bg-red-100 p-3 rounded-lg transition duration-200"><i class="fas fa-trash"></i></button>
                            <form th:id="|deleteForm-${caisse.id}|" th:action="@{/gestion-caisses/delete/{id}(id=${caisse.id})}" method="post" style="display: none;">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            </form>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<script th:inline="javascript">
    /*<![CDATA[*/
    const csrfToken = document.querySelector('meta[name="_csrf"]').getAttribute('content');
    const csrfHeader = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');

    async function openCaisseModal(caisseId) {
        const url = caisseId ? `/gestion-caisses/form?id=${caisseId}` : '/gestion-caisses/form';

        try {
            const response = await fetch(url);
            if (!response.ok) {
                throw new Error('Could not load the form.');
            }
            const formHtml = await response.text();

            Swal.fire({
                html: formHtml,
                width: '800px',
                showCancelButton: true,
                showConfirmButton: true,
                confirmButtonText: '<i class="fas fa-save mr-2"></i>Sauvegarder',
                cancelButtonText: '<i class="fas fa-times mr-2"></i>Annuler',
                confirmButtonColor: '#2563eb',
                cancelButtonColor: '#6b7280',
                showLoaderOnConfirm: true,
                preConfirm: () => {
                    const form = document.getElementById('caisse-form');
                    if (!form.checkValidity()) {
                        form.reportValidity();
                        return false;
                    }
                    const formData = new FormData(form);
                    
                    return fetch('/gestion-caisses/save', {
                        method: 'POST',
                        headers: {
                            [csrfHeader]: csrfToken
                        },
                        body: formData
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (!data.success) {
                            throw new Error(data.message)
                        }
                        return data;
                    })
                    .catch(error => {
                        Swal.showValidationMessage(`Request failed: ${error}`);
                    });
                },
                allowOutsideClick: () => !Swal.isLoading()
            }).then((result) => {
                if (result.isConfirmed) {
                    Swal.fire({
                        title: 'Succès!',
                        text: result.value.message,
                        icon: 'success',
                        timer: 2000,
                        showConfirmButton: false
                    }).then(() => {
                        location.reload();
                    });
                }
            });

        } catch (error) {
            Swal.fire('Erreur', 'Impossible de charger le formulaire.', 'error');
        }
    }

    function confirmDelete(caisseId, caisseName) {
        Swal.fire({
            title: 'Êtes-vous sûr ?',
            html: `<p>Vous êtes sur le point de supprimer la caisse : <strong>${caisseName}</strong></p><p>Cette action est irréversible.</p>`,
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#d33',
            cancelButtonColor: '#6b7280',
            confirmButtonText: 'Oui, supprimer !',
            cancelButtonText: 'Annuler'
        }).then((result) => {
            if (result.isConfirmed) {
                const form = document.getElementById(`deleteForm-${caisseId}`);
                form.submit();
            }
        });
    }
    document.addEventListener('DOMContentLoaded', function() {
        var successMessage = /*[[${successMessage}]]*/ null;
        var errorMessage = /*[[${errorMessage}]]*/ null;

        if (successMessage) {
            Swal.fire({ title: 'Succès !', text: successMessage, icon: 'success'});
        }
        if (errorMessage) {
            Swal.fire({ title: 'Erreur !', text: errorMessage, icon: 'error'});
        }
    });
    /*]]>*/
</script>

</body>
</html>
