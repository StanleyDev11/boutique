spring:
  application:
    name: boutique
  
  # --- Configuration de la base de données ---
  # Les détails de connexion (url, username, password) sont fournis par les
  # variables d'environnement sur Render (SPRING_DATASOURCE_URL, etc.).
  # Spring Boot détectera automatiquement le driver et le dialecte (PostgreSQL).
  datasource:
    hikari:
      maximum-pool-size: 20

  # --- Configuration JPA ---
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    # La `database-platform` sera auto-détectée par Spring Boot

