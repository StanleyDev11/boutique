<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}"></title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">

<div class="min-h-screen">
    <!-- Header Simple -->
    <header class="bg-white shadow-sm border-b">
        <div class="max-w-4xl mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <h1 class="text-xl font-bold text-gray-800" th:text="${pageTitle}"></h1>
                <a th:href="@{/produits}" class="text-gray-600 hover:text-gray-800">
                    ← Retour
                </a>
            </div>
        </div>
    </header>

    <!-- Formulaire -->
    <div class="max-w-2xl mx-auto px-4 py-8">
        <div class="bg-white rounded-lg shadow-sm border p-6">
            <form th:action="@{/produits/save}" th:object="${produit}" method="post">
                <!-- Champ caché pour l'ID -->
                <input type="hidden" th:field="*{id}">

                <!-- Nom du produit -->
                <div class="mb-4">
                    <label for="nom" class="block text-sm font-medium text-gray-700 mb-1">
                        Nom du produit *
                    </label>
                    <input type="text" id="nom" th:field="*{nom}"
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                           required>
                </div>

                <!-- Code-barres -->
                <div class="mb-4">
                    <label for="codeBarres" class="block text-sm font-medium text-gray-700 mb-1">
                        Code-barres
                    </label>
                    <input type="text" id="codeBarres" th:field="*{codeBarres}"
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                           placeholder="Optionnel">
                </div>

                <!-- Prix d'achat et Prix de vente -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    <div>
                        <label for="prixAchat" class="block text-sm font-medium text-gray-700 mb-1">
                            Prix d'achat (€)
                        </label>
                        <input type="number" step="0.01" id="prixAchat" th:field="*{prixAchat}"
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                               placeholder="0.00">
                    </div>

                    <div>
                        <label for="prixVenteUnitaire" class="block text-sm font-medium text-gray-700 mb-1">
                            Prix de vente (€) *
                        </label>
                        <input type="number" step="0.01" id="prixVenteUnitaire" th:field="*{prixVenteUnitaire}"
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                               required placeholder="0.00">
                    </div>
                </div>

                <!-- Catégorie -->
                <div class="mb-4">
                    <label for="categorie" class="block text-sm font-medium text-gray-700 mb-1">
                        Catégorie
                    </label>
                    <input type="text" id="categorie" th:field="*{categorie}"
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                           placeholder="Ex: Électronique, Alimentation...">
                </div>

                <!-- Quantité en stock et Date de péremption -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                    <div>
                        <label for="quantiteEnStock" class="block text-sm font-medium text-gray-700 mb-1">
                            Quantité en stock *
                        </label>
                        <input type="number" id="quantiteEnStock" th:field="*{quantiteEnStock}"
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                               required placeholder="0">
                    </div>

                    <div>
                        <label for="datePeremption" class="block text-sm font-medium text-gray-700 mb-1">
                            Date de péremption
                        </label>
                        <input type="date" id="datePeremption" th:field="*{datePeremption}"
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                </div>

                <!-- Jeton CSRF -->
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                <!-- Boutons d'action -->
                <div class="flex justify-end space-x-3 pt-4 border-t">
                    <a th:href="@{/produits}"
                       class="px-4 py-2 border border-gray-300 text-gray-700 rounded-md hover:bg-gray-50 transition duration-200">
                        Annuler
                    </a>
                    <button type="submit"
                            class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition duration-200">
                        Sauvegarder
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
