<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div th:replace="~{fragments/header :: header}"></div>

<div class="container mt-4">
    <h1 th:text="${pageTitle}"></h1>

    <form th:action="@{/produits/save}" th:object="${produit}" method="post" class="mt-3">
        <!-- Champ caché pour l'ID (important pour la modification) -->
        <input type="hidden" th:field="*{id}">

        <div class="mb-3">
            <label for="nom" class="form-label">Nom du produit</label>
            <input type="text" class="form-control" id="nom" th:field="*{nom}" required>
        </div>

        <div class="mb-3">
            <label for="codeBarres" class="form-label">Code-barres</label>
            <input type="text" class="form-control" id="codeBarres" th:field="*{codeBarres}">
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="prixAchat" class="form-label">Prix d'achat</label>
                <input type="number" step="0.01" class="form-control" id="prixAchat" th:field="*{prixAchat}">
            </div>
            <div class="col-md-6 mb-3">
                <label for="prixVenteUnitaire" class="form-label">Prix de vente</label>
                <input type="number" step="0.01" class="form-control" id="prixVenteUnitaire" th:field="*{prixVenteUnitaire}" required>
            </div>
        </div>

        <div class="mb-3">
            <label for="categorie" class="form-label">Catégorie</label>
            <input type="text" class="form-control" id="categorie" th:field="*{categorie}">
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="quantiteEnStock" class="form-label">Quantité en stock</label>
                <input type="number" class="form-control" id="quantiteEnStock" th:field="*{quantiteEnStock}" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="datePeremption" class="form-label">Date de péremption</label>
                <input type="date" class="form-control" id="datePeremption" th:field="*{datePeremption}">
            </div>
        </div>
        
        <!-- Jeton CSRF -->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <button type="submit" class="btn btn-primary">Sauvegarder</button>
        <a th:href="@{/produits}" class="btn btn-secondary">Annuler</a>
    </form>
</div>

</body>
</html>
