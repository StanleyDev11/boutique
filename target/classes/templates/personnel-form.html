<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}"></title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">

<div class="min-h-screen">
    <!-- Header Simple -->
    <header class="bg-white shadow-sm border-b">
        <div class="max-w-4xl mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <h1 class="text-xl font-bold text-gray-800" th:text="${pageTitle}"></h1>
                <a th:href="@{/personnel}" class="text-gray-600 hover:text-gray-800">
                    ← Retour
                </a>
            </div>
        </div>
    </header>

    <!-- Formulaire -->
    <div class="max-w-2xl mx-auto px-4 py-8">
        <div class="bg-white rounded-lg shadow-sm border p-6">
            <form th:action="@{/personnel/save}" th:object="${personnel}" method="post">
                <input type="hidden" th:field="*{id}">

                <!-- Prénom et Nom -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    <div>
                        <label for="prenom" class="block text-sm font-medium text-gray-700 mb-1">
                            Prénom *
                        </label>
                        <input type="text" id="prenom" th:field="*{prenom}"
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                               required>
                    </div>
                    <div>
                        <label for="nom" class="block text-sm font-medium text-gray-700 mb-1">
                            Nom *
                        </label>
                        <input type="text" id="nom" th:field="*{nom}"
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                               required>
                    </div>
                </div>

                <!-- Poste -->
                <div class="mb-4">
                    <label for="poste" class="block text-sm font-medium text-gray-700 mb-1">
                        Poste
                    </label>
                    <input type="text" id="poste" th:field="*{poste}"
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                           placeholder="Ex: Vendeur, Caissier, Manager...">
                </div>

                <!-- Date d'embauche et Contact -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                    <div>
                        <label for="dateEmbauche" class="block text-sm font-medium text-gray-700 mb-1">
                            Date d'embauche
                        </label>
                        <input type="date" id="dateEmbauche" th:field="*{dateEmbauche}"
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div>
                        <label for="contact" class="block text-sm font-medium text-gray-700 mb-1">
                            Contact (email/tél)
                        </label>
                        <input type="text" id="contact" th:field="*{contact}"
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                               placeholder="email@exemple.com ou 0123456789">
                    </div>
                </div>

                <!-- Jeton CSRF -->
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                <!-- Boutons d'action -->
                <div class="flex justify-end space-x-3 pt-4 border-t">
                    <a th:href="@{/personnel}"
                       class="px-4 py-2 border border-gray-300 text-gray-700 rounded-md hover:bg-gray-50 transition duration-200">
                        Annuler
                    </a>
                    <button type="submit"
                            class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition duration-200">
                        Sauvegarder
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
