<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}"></title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50">

<div th:replace="~{fragments/tailwind-header :: tailwind-header(pageTitle=${pageTitle})}" th:unless="${#strings.equals(view, 'fragment')}"></div>

<!-- Formulaire -->
<div class="w-full px-4 sm:px-6 lg:px-8 py-8" th:classappend="${#strings.equals(view, 'fragment')} ? 'p-0' : ''">
    <div th:fragment="form-content" class="max-w-4xl mx-auto bg-white rounded-lg p-6" th:classappend="${#strings.equals(view, 'fragment')} ? 'shadow-none border-none' : 'shadow-sm border'">
        <h2 class="text-2xl font-bold text-gray-800 mb-6" th:text="${pageTitle}">Titre du Formulaire</h2>
        <form id="personnel-form" th:action="@{/personnel/save}" th:object="${personnel}" method="post">
            <input type="hidden" th:field="*{id}">

            <!-- Prénom et Nom -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                <div>
                    <label for="prenom" class="block text-sm font-medium text-gray-700 mb-1">Prénom *</label>
                    <input type="text" id="prenom" th:field="*{prenom}" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
                </div>
                <div>
                    <label for="nom" class="block text-sm font-medium text-gray-700 mb-1">Nom *</label>
                    <input type="text" id="nom" th:field="*{nom}" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
                </div>
            </div>

            <!-- Poste -->
            <div class="mb-4">
                <label for="poste" class="block text-sm font-medium text-gray-700 mb-1">Poste</label>
                <input type="text" id="poste" th:field="*{poste}" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="Ex: Vendeur, Caissier, Manager...">
            </div>

            <!-- Date d'embauche et Contact -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                <div>
                    <label for="dateEmbauche" class="block text-sm font-medium text-gray-700 mb-1">Date d'embauche</label>
                    <input type="date" id="dateEmbauche" th:field="*{dateEmbauche}" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="contact" class="block text-sm font-medium text-gray-700 mb-1">Contact (email/tél)</label>
                    <input type="text" id="contact" th:field="*{contact}" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="email@exemple.com ou 0123456789">
                </div>
            </div>

            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        </form>
    </div>
</div>

</body>
</html>
