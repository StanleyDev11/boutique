<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ventes à Crédit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100">

<div th:replace="~{fragments/tailwind-header :: tailwind-header(pageTitle='Ventes à Crédit de ' + ${client.nom})}"></div>

<div class="w-full px-4 sm:px-6 lg:px-8 py-8">
    <!-- Back Button -->
    <div class="mb-6">
        <a th:href="@{/clients}" class="inline-flex items-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors">
            <i class="fas fa-arrow-left mr-2"></i>
            Retour à la Liste des Clients
        </a>
    </div>

    <!-- Header -->
    <div class="mb-8">
        <h1 class="text-3xl font-bold text-gray-900 flex items-center">
            <i class="fas fa-credit-card text-blue-600 mr-3"></i>
            Ventes à Crédit pour   <span class="text-blue-600" th:text= "${client.nom}"></span>
        </h1>
        <p class="text-gray-600 mt-2">Historique détaillé des ventes à crédit de ce client.</p>
    </div>

    <!-- Total Credit Sales Summary Card -->
    <div class="grid grid-cols-1 md:grid-cols-1 gap-6 mb-8">
        <div class="bg-white p-6 rounded-xl shadow-lg flex items-center space-x-4">
            <div class="bg-blue-100 p-4 rounded-full">
                <i class="fas fa-money-bill-wave text-2xl text-blue-600"></i>
            </div>
            <div>
                <p class="text-gray-600">Total des Ventes à Crédit</p>
                <p class="text-2xl font-bold text-gray-900" th:text="${#numbers.formatInteger(totalCreditSales, 1, 'WHITESPACE')} + ' FCFA'"></p>
            </div>
        </div>
    </div>

    <!-- Credit Sales Table -->
    <div class="bg-white rounded-xl shadow-lg border border-gray-200 p-6 sm:p-8">
        <h2 class="text-xl font-bold text-gray-800 mb-4">Détails des Ventes</h2>
        <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"><i class="fas fa-hashtag mr-2"></i>ID Vente</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"><i class="fas fa-calendar-alt mr-2"></i>Date</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"><i class="fas fa-money-bill-wave mr-2"></i>Montant Total</th>
                    <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider"><i class="fas fa-cogs mr-2"></i>Actions</th>
                </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                <tr th:each="sale, iterStat : ${creditSales}" th:classappend="${iterStat.even ? 'bg-gray-50' : ''} + ' hover:bg-gray-100'">
                    <td class="px-6 py-4 whitespace-nowrap font-medium text-gray-900" th:text="${sale.getId()}"></td>
                    <td class="px-6 py-4 whitespace-nowrap text-gray-700" th:text="${#temporals.format(sale.getDateVente(), 'dd/MM/yyyy HH:mm')}"></td>
                    <td class="px-6 py-4 whitespace-nowrap text-gray-700" th:text="${#numbers.formatInteger(sale.getTotalFinal(), 1, 'WHITESPACE')} + ' FCFA'"></td>
                    <td class="px-6 py-4 whitespace-nowrap text-center">
                        <a th:href="@{/ventes/{id}(id=${sale.getId()})}" class="inline-flex items-center px-3 py-1 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors">
                            <i class="fas fa-info-circle mr-2"></i>Détails
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
