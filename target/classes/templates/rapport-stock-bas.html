<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rapport de Stock Bas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div th:replace="~{fragments/header :: header}"></div>

<div class="container mt-4">
    <h1>Rapport : Produits à Stock Bas</h1>
    <p>Affiche les produits avec une quantité en stock inférieure ou égale à <strong th:text="${seuil}"></strong>.</p>

    <table class="table table-striped mt-3">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Nom du Produit</th>
            <th>Quantité en Stock</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="produit : ${produits}" th:class="${produit.quantiteEnStock == 0 ? 'table-danger' : ''}">
            <td th:text="${produit.id}"></td>
            <td th:text="${produit.nom}"></td>
            <td>
                <strong th:text="${produit.quantiteEnStock}"></strong>
                <span th:if="${produit.quantiteEnStock == 0}" class="badge bg-danger ms-2">En rupture</span>
            </td>
        </tr>
        <tr th:if="${#lists.isEmpty(produits)}">
            <td colspan="3" class="text-center">Aucun produit avec un stock bas trouvé.</td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
