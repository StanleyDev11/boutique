<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div th:replace="~{fragments/header :: header}"></div>

<div class="container mt-4">
    <h1 th:text="${pageTitle}"></h1>

    <form th:action="@{/utilisateurs/save}" th:object="${utilisateur}" method="post" class="mt-3">
        <input type="hidden" th:field="*{id}">

        <div class="mb-3">
            <label for="username" class="form-label">Nom d'utilisateur</label>
            <input type="text" class="form-control" id="username" th:field="*{username}" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Mot de passe</label>
            <input type="password" class="form-control" id="password" th:field="*{password}" th:placeholder="${utilisateur.id != null ? 'Laissez vide pour ne pas changer' : ''}" th:required="${utilisateur.id == null}">
            <div class="form-text">Pour la modification, laissez ce champ vide si vous ne souhaitez pas changer le mot de passe.</div>
        </div>

        <div class="mb-3">
            <label for="roles" class="form-label">Rôles</label>
            <input type="text" class="form-control" id="roles" th:field="*{roles}" required>
            <div class="form-text">Séparez les rôles par une virgule. Ex: ROLE_ADMIN,ROLE_GESTIONNAIRE</div>
        </div>
        
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <button type="submit" class="btn btn-primary">Sauvegarder</button>
        <a th:href="@{/utilisateurs}" class="btn btn-secondary">Annuler</a>
    </form>
</div>

</body>
</html>
