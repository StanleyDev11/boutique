<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}"></title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50">

<div th:replace="~{fragments/tailwind-header :: tailwind-header(pageTitle=${pageTitle})}"></div>

    <!-- Formulaire -->
    <div class="w-full px-4 sm:px-6 lg:px-8 py-8">
        <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-sm border p-6">
            <form th:action="@{/utilisateurs/save}" th:object="${utilisateur}" method="post">
                <input type="hidden" th:field="*{id}">

                <!-- Nom d'utilisateur -->
                <div class="mb-4">
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                        Nom d'utilisateur *
                    </label>
                    <input type="text" id="username" th:field="*{username}"
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                           required>
                </div>

                <!-- Mot de passe -->
                <div class="mb-4">
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                        Mot de passe <span th:if="${utilisateur.id == null}" class="text-red-500">*</span>
                    </label>
                    <input type="password" id="password" th:field="*{password}"
                           th:placeholder="${utilisateur.id != null ? 'Laissez vide pour ne pas changer' : ''}"
                           th:required="${utilisateur.id == null}"
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    <p class="text-sm text-gray-500 mt-1">
                        Pour la modification, laissez ce champ vide si vous ne souhaitez pas changer le mot de passe.
                    </p>
                </div>

                <!-- Rôles -->
                <div class="mb-6">
                    <label for="roles" class="block text-sm font-medium text-gray-700 mb-2">
                        Rôles *
                    </label>
                    <input type="text" id="roles" th:field="*{roles}"
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                           required
                           placeholder="ROLE_ADMIN,ROLE_GESTIONNAIRE">
                    <p class="text-sm text-gray-500 mt-1">
                        Séparez les rôles par une virgule. Ex: ROLE_ADMIN,ROLE_GESTIONNAIRE
                    </p>
                </div>

                <!-- Jeton CSRF -->
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                <!-- Boutons d'action -->
                <div class="flex justify-end space-x-3 pt-4 border-t">
                    <a th:href="@{/utilisateurs}"
                       class="px-4 py-2 border border-gray-300 text-gray-700 rounded-md hover:bg-gray-50 transition duration-200">
                        Annuler
                    </a>
                    <button type="submit"
                            class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition duration-200">
                        Sauvegarder
                    </button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
