<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Gestion des Clients</title>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gray-100">

<div th:replace="~{fragments/tailwind-header :: tailwind-header(pageTitle='Gestion des Clients')}"></div>

<div class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">

    <!-- Header -->
    <div class="mb-8">
        <h1 class="text-3xl font-bold text-gray-900 flex items-center">
            <i class="fas fa-users text-blue-600 mr-3"></i>
            Gestion des Clients
        </h1>
        <p class="text-gray-600 mt-2">Gérez votre base de données clients.</p>
    </div>

    <!-- Stats Dashboard -->
    <div class="grid grid-cols-1 md:grid-cols-1 gap-6 mb-8">
        <div class="bg-white p-6 rounded-xl shadow-lg flex items-center space-x-4">
            <div class="bg-blue-100 p-4 rounded-full">
                <i class="fas fa-users text-2xl text-blue-600"></i>
            </div>
            <div>
                <p class="text-gray-600">Clients Actifs</p>
                <p class="text-2xl font-bold text-gray-900" th:text="${totalClients}"></p>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="bg-white rounded-2xl shadow-lg border border-gray-200 p-6 sm:p-8">
        <!-- Search and Add -->
        <div class="flex flex-col sm:flex-row justify-between items-center mb-6 pb-4 border-b border-gray-200 gap-4">
            <form th:action="@{/clients}" method="get" class="w-full sm:w-auto flex-grow sm:max-w-xs">
                <div class="relative">
                    <input type="search" name="keyword" th:value="${keyword}" placeholder="Rechercher par nom..." class="w-full pl-10 pr-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    <i class="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                </div>
            </form>
            <button onclick="openClientModal()" class="w-full sm:w-auto bg-blue-600 hover:bg-blue-700 text-white px-5 py-2 rounded-lg font-semibold transition duration-200 flex items-center justify-center shadow-md">
                <i class="fas fa-plus mr-2"></i>Ajouter un Client
            </button>
        </div>

        <!-- Clients Table -->
        <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nom</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Téléphone</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Adresse</th>
                    
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Client Depuis</th>
                    <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                <tr th:each="client : ${clientPage.content}" class="hover:bg-gray-50">
                    <td class="px-6 py-4 whitespace-nowrap font-medium text-gray-900" th:text="${client.nom}"></td>
                    <td class="px-6 py-4 whitespace-nowrap text-gray-700" th:text="${client.telephone}"></td>
                    <td class="px-6 py-4 whitespace-nowrap text-gray-700" th:text="${client.adresse}"></td>
                    
                    <td class="px-6 py-4 whitespace-nowrap text-gray-700" th:text="${#temporals.format(client.dateInscription, 'dd/MM/yyyy')}"></td>
                    <td class="px-6 py-4 whitespace-nowrap text-center space-x-2">
                        <button th:attr="data-client-id=${client.id}" onclick="openClientModal(this.getAttribute('data-client-id'))" title="Modifier" class="text-blue-600 hover:text-blue-900"><i class="fas fa-edit"></i></button>
                        <a th:href="@{/clients/{id}/credits(id=${client.id})}" title="Voir Crédits" class="text-green-600 hover:text-green-900"><i class="fas fa-eye"></i></a>
                        <button th:attr="data-client-id=${client.id}, data-client-name=${client.nom}" onclick="confirmDeleteClient(this.getAttribute('data-client-id'), this.getAttribute('data-client-name'))" title="Supprimer" class="text-red-600 hover:text-red-900"><i class="fas fa-trash"></i></button>
                        <form th:id="'deleteForm-' + ${client.id}" th:action="@{/clients/delete/{id}(id=${client.id})}" method="post" style="display: none;">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        
        <!-- Pagination -->
        <div th:if="${clientPage.totalPages > 1}" class="mt-6">
             <div th:replace="~{fragments/pagination :: pagination(page=${clientPage}, baseUrl=@{/clients(keyword=${keyword}, size=${clientPage.size})})}"></div>
        </div>

    </div>
</div>

<script th:inline="javascript">
    /*<![CDATA[*/
    const csrfToken = document.querySelector('meta[name="_csrf"]').getAttribute('content');
    const csrfHeader = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');

    async function openClientModal(clientId) {
        const url = clientId ? `/clients/form?id=${clientId}` : '/clients/form';
        const title = clientId ? 'Modifier le Client' : 'Ajouter un Nouveau Client';

        try {
            const response = await fetch(url);
            if (!response.ok) throw new Error('Impossible de charger le formulaire.');
            const formHtml = await response.text();

            Swal.fire({
                title: title,
                html: formHtml,
                width: '600px',
                showCancelButton: true,
                confirmButtonText: '<i class="fas fa-save mr-2"></i>Sauvegarder',
                cancelButtonText: '<i class="fas fa-times mr-2"></i>Annuler',
                confirmButtonColor: '#2563eb',
                cancelButtonColor: '#6b7280',
                showLoaderOnConfirm: true,
                preConfirm: () => {
                    const form = document.getElementById('client-form');
                    if (!form.checkValidity()) {
                        form.reportValidity();
                        return false;
                    }
                    const formData = new FormData(form);
                    return fetch('/clients/save', {
                        method: 'POST',
                        headers: { [csrfHeader]: csrfToken },
                        body: formData
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (!data.success) throw new Error(data.message);
                        return data;
                    })
                    .catch(error => {
                        Swal.showValidationMessage(`La requête a échoué: ${error}`);
                    });
                },
                allowOutsideClick: () => !Swal.isLoading()
            }).then((result) => {
                if (result.isConfirmed) {
                    Swal.fire('Succès!', result.value.message, 'success').then(() => location.reload());
                }
            });
        } catch (error) {
            Swal.fire('Erreur', error.message, 'error');
        }
    }

    function confirmDeleteClient(id, name) {
        Swal.fire({
            title: 'Êtes-vous sûr ?',
            html: `<p>Vous êtes sur le point de supprimer le client : <strong>${name}</strong>.</p><p>Cette action est irréversible.</p>`,
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#d33',
            cancelButtonColor: '#6b7280',
            confirmButtonText: 'Oui, supprimer !',
            cancelButtonText: 'Annuler'
        }).then((result) => {
            if (result.isConfirmed) {
                document.getElementById(`deleteForm-${id}`).submit();
            }
        });
    }

    document.addEventListener('DOMContentLoaded', function() {
        var successMessage = /*[[${successMessage}]]*/ null;
        var errorMessage = /*[[${errorMessage}]]*/ null;

        if (successMessage) {
            Swal.fire({ title: 'Succès !', text: successMessage, icon: 'success', timer: 2500, showConfirmButton: false });
        }
        if (errorMessage) {
            Swal.fire({ title: 'Erreur !', text: errorMessage, icon: 'error' });
        }
    });
    /*]]>*/
</script>

</body>
</html>
