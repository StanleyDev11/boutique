<!-- Header Fragment -->
<header class="bg-white shadow-sm" th:fragment="tailwind-header(pageTitle)">
    <div class="w-full px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center py-4">
            <div class="flex items-center">
                <a th:href="@{/dashboard}" class="flex items-center">
                    <i class="fas fa-store text-blue-600 text-2xl mr-3"></i>
                </a>
                <h1 class="text-xl font-bold text-gray-900" th:text="${pageTitle}">Page Title</h1>
            </div>
            <nav class="hidden md:flex items-center space-x-5">
                <a th:href="@{/dashboard}" class="text-sm font-medium text-gray-600 hover:text-blue-600 transition duration-200 flex items-center">
                    <i class="fas fa-tachometer-alt mr-2"></i>Tableau de Bord
                </a>
                <a th:href="@{/produits}" class="text-sm font-medium text-gray-600 hover:text-blue-600 transition duration-200 flex items-center">
                    <i class="fas fa-boxes mr-2"></i>Produits
                </a>
                <a th:href="@{/personnel}" class="text-sm font-medium text-gray-600 hover:text-blue-600 transition duration-200 flex items-center">
                    <i class="fas fa-users mr-2"></i>Personnel
                </a>
                <a th:href="@{/utilisateurs}" class="text-sm font-medium text-gray-600 hover:text-blue-600 transition duration-200 flex items-center">
                    <i class="fas fa-user-shield mr-2"></i>Utilisateurs
                </a>
                <a th:href="@{/rapports/stock-bas}" class="text-sm font-medium text-gray-600 hover:text-blue-600 transition duration-200 flex items-center">
                    <i class="fas fa-chart-bar mr-2"></i>Rapports
                </a>
            </nav>
            <div class="flex items-center space-x-4">
                <span class="text-sm font-medium text-gray-800" sec:authentication="name"></span>
                <form th:action="@{/logout}" method="post" class="inline">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <button type="submit" class="bg-red-500 hover:bg-red-600 text-white px-3 py-2 rounded-lg text-sm transition duration-200 flex items-center">
                        <i class="fas fa-sign-out-alt mr-2"></i>DÃ©connexion
                    </button>
                </form>
            </div>
        </div>
    </div>
</header>
