<!-- Header Fragment -->
<header class="bg-gray-800 shadow-md" th:fragment="tailwind-header(pageTitle)">
    <div class="w-full px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center py-5">
            <!-- Logo and Page Title -->
            <div class="flex items-center">
                <a sec:authorize="hasRole('ADMIN')" th:href="@{/dashboard}" class="flex items-center flex-shrink-0">
                    <img th:src="@{/lo.png}" alt="Logo" class="h-16 w-auto mr-4">
                </a>
                <a sec:authorize="!hasRole('ADMIN') and hasRole('GESTIONNAIRE')" th:href="@{/produits}" class="flex items-center flex-shrink-0">
                    <img th:src="@{/lo.png}" alt="Logo" class="h-16 w-auto mr-4">
                </a>
                <a sec:authorize="!hasAnyRole('ADMIN', 'GESTIONNAIRE') and hasRole('CAISSIER')" th:href="@{/caissier}" class="flex items-center flex-shrink-0">
                    <img th:src="@{/lo.png}" alt="Logo" class="h-16 w-auto mr-4">
                </a>
                <a sec:authorize="!hasAnyRole('ADMIN', 'GESTIONNAIRE', 'CAISSIER')" th:href="@{/dashboard}" class="flex items-center flex-shrink-0">
                    <img th:src="@{/lo.png}" alt="Logo" class="h-16 w-auto mr-4">
                </a>
                <h1 class="text-xl sm:text-2xl font-bold text-white hidden sm:block italic">BelaLuxe</h1>
            </div>

            <!-- Desktop Menu -->
            <div class="hidden md:flex md:items-center md:space-x-5">
                <!-- Navigation Links -->
                <nav class="flex items-center space-x-4 lg:space-x-6">
                    <a th:href="@{/dashboard}" class="text-sm lg:text-base font-medium text-gray-300 hover:text-white transition duration-200 flex items-center" sec:authorize="hasRole('ADMIN')">
                        <i class="fas fa-tachometer-alt mr-2"></i>Tableau de Bord
                    </a>
                    <a th:href="@{/produits}" class="text-sm lg:text-base font-medium text-gray-300 hover:text-white transition duration-200 flex items-center" sec:authorize="hasAnyRole('ADMIN', 'GESTIONNAIRE')">
                        <i class="fas fa-boxes mr-2"></i>Produits
                    </a>
                    <a th:href="@{/caissier}" class="text-sm lg:text-base font-medium text-gray-300 hover:text-white transition duration-200 flex items-center" sec:authorize="hasAnyRole('ADMIN', 'GESTIONNAIRE', 'CAISSIER')">
                        <i class="fas fa-cash-register mr-2"></i>Caissier
                    </a>
                    <a th:href="@{/utilisateurs}" class="text-sm lg:text-base font-medium text-gray-300 hover:text-white transition duration-200 flex items-center" sec:authorize="hasRole('ADMIN')">
                        <i class="fas fa-user-shield mr-2"></i>Utilisateurs
                    </a>
                    <a th:href="@{/rapports/stock-bas}" class="text-sm lg:text-base font-medium text-gray-300 hover:text-white transition duration-200 flex items-center" sec:authorize="hasAnyRole('ADMIN', 'GESTIONNAIRE')">
                        <i class="fas fa-chart-bar mr-2"></i>Rapports
                    </a>
                    <a th:href="@{/rapports/ventes-historique}" class="text-sm lg:text-base font-medium text-gray-300 hover:text-white transition duration-200 flex items-center" sec:authorize="hasAnyRole('ADMIN', 'GESTIONNAIRE', 'CAISSIER')">
                        <i class="fas fa-history mr-2"></i>Historique
                    </a>
                </nav>

                <!-- User Info and Logout -->
                <div class="flex items-center space-x-3 lg:space-x-5">
                    <div id="connection-status" class="hidden lg:flex items-center space-x-2">
                        <span class="h-3 w-3 bg-green-500 rounded-full animate-pulse"></span>
                        <span class="text-white text-sm font-medium">En ligne</span>
                    </div>
                    <div id="clock" class="text-white text-sm font-mono text-center"></div>
                    <div class="flex items-center">
                        <i class="fas fa-user-circle text-gray-300 mr-2 text-xl"></i>
                        <span class="text-sm lg:text-base font-medium text-white" sec:authentication="name"></span>
                    </div>
                    <form id="logout-form-header" th:action="@{/logout}" method="post" class="inline">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <button type="submit" class="bg-red-600 hover:bg-red-700 text-white px-3 py-2 rounded-lg text-sm font-semibold transition duration-200 flex items-center">
                            <i class="fas fa-sign-out-alt mr-2"></i>Déconnexion
                        </button>
                    </form>
                </div>
            </div>

            <!-- Mobile Menu Button -->
            <div class="md:hidden flex items-center">
                <button id="mobile-menu-button" class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white">
                    <span class="sr-only">Open main menu</span>
                    <i class="fas fa-bars text-2xl"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Mobile Menu, show/hide based on menu state. -->
    <div class="md:hidden hidden" id="mobile-menu">
        <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
            <a th:href="@{/dashboard}" class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium" sec:authorize="hasRole('ADMIN')">Tableau de Bord</a>
            <a th:href="@{/produits}" class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium" sec:authorize="hasAnyRole('ADMIN', 'GESTIONNAIRE')">Produits</a>
            <a th:href="@{/caissier}" class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium" sec:authorize="hasAnyRole('ADMIN', 'GESTIONNAIRE')">Caissier</a>
            <a th:href="@{/utilisateurs}" class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium" sec:authorize="hasRole('ADMIN')">Utilisateurs</a>
            <a th:href="@{/rapports/stock-bas}" class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium" sec:authorize="hasAnyRole('ADMIN', 'GESTIONNAIRE')">Rapports</a>
            <a th:href="@{/rapports/ventes-historique}" class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium" sec:authorize="hasAnyRole('ADMIN', 'GESTIONNAIRE')">Historique Ventes</a>
        </div>
        <div class="pt-4 pb-3 border-t border-gray-700">
            <div class="flex items-center px-5">
                <div class="flex-shrink-0">
                    <i class="fas fa-user-circle text-gray-300 text-2xl"></i>
                </div>
                <div class="ml-3">
                    <div class="text-base font-medium leading-none text-white" sec:authentication="name"></div>
                </div>
            </div>
            <div class="mt-3 px-2 space-y-1">
                <form id="logout-form-header-mobile" th:action="@{/logout}" method="post" class="block">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <button type="submit" class="w-full text-left block px-3 py-2 rounded-md text-base font-medium text-gray-300 hover:text-white hover:bg-gray-700">Déconnexion</button>
                </form>
            </div>
        </div>
    </div>
</header>

<script th:inline="javascript">
    /*<![CDATA[*/
    document.addEventListener('DOMContentLoaded', function() {
        // Mobile menu toggle
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        if (mobileMenuButton) {
            mobileMenuButton.addEventListener('click', function() {
                mobileMenu.classList.toggle('hidden');
            });
        }

        // Clock
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const dateOptions = { weekday: 'long', day: 'numeric', month: 'long' };
            const date = now.toLocaleDateString('fr-FR', dateOptions);
            
            const clockElement = document.getElementById('clock');
            if (clockElement) {
                clockElement.innerHTML = `<div class="text-xs leading-tight">${date}</div><div class="font-bold">${hours}:${minutes}:${seconds}</div>`;
            }
        }
        setInterval(updateClock, 1000);
        updateClock();

        // Connection Status
        function checkConnectionStatus() {
            const statusIndicator = document.getElementById('connection-status');
            if (!statusIndicator) return;
            
            const statusDot = statusIndicator.querySelector('span:first-child');
            const statusText = statusIndicator.querySelector('span:last-child');

            fetch('/')
                .then(response => {
                    if (response.ok) {
                        statusDot.classList.remove('bg-red-500');
                        statusDot.classList.add('bg-green-500', 'animate-pulse');
                        statusText.textContent = 'En ligne';
                    } else {
                        throw new Error('Server not ok');
                    }
                })
                .catch(() => {
                    statusDot.classList.remove('bg-green-500', 'animate-pulse');
                    statusDot.classList.add('bg-red-500');
                    statusText.textContent = 'Hors ligne';
                });
        }
        setInterval(checkConnectionStatus, 15000); // Check every 15 seconds
        checkConnectionStatus();

        // Logout confirmation
        function setupLogoutConfirmation(formId) {
            const logoutForm = document.getElementById(formId);
            if (logoutForm) {
                logoutForm.addEventListener('submit', function(event) {
                    event.preventDefault(); // Prevent default form submission

                    Swal.fire({
                        title: 'Déconnexion',
                        text: 'Êtes-vous sûr de vouloir vous déconnecter ?',
                        icon: 'question',
                        showCancelButton: true,
                        confirmButtonText: 'Oui, déconnecter',
                        cancelButtonText: 'Non, rester connecté',
                        reverseButtons: true
                    }).then((result) => {
                        if (result.isConfirmed) {
                            logoutForm.submit(); // Submit the form if confirmed
                        }
                    });
                });
            }
        }
        setupLogoutConfirmation('logout-form-header');
        setupLogoutConfirmation('logout-form-header-mobile');
    });
    /*]]>*/
</script>
