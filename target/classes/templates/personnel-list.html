<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion du Personnel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gray-50">

<!-- Header -->
<div th:replace="~{fragments/tailwind-header :: tailwind-header(pageTitle='Gestion du Personnel')}"></div>

<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <!-- En-tête avec bouton -->
    <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-6">
        <div>
            <h1 class="text-2xl font-bold text-gray-900">Gestion du Personnel</h1>
            <p class="text-gray-600 mt-1">Gérez les employés de votre boutique</p>
        </div>
        <div class="mt-4 sm:mt-0">
            <a th:href="@{/personnel/new}" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg transition duration-200">
                Ajouter un employé
            </a>
        </div>
    </div>

    <!-- Tableau du personnel -->
    <div class="bg-white rounded-lg shadow-sm border border-gray-200 overflow-hidden">
        <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Prénom</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nom</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Poste</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date d'embauche</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Contact</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                <tr th:each="p : ${personnelList}">
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900" th:text="${p.id}"></td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${p.prenom}"></td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${p.nom}"></td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${p.poste}"></td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${#temporals.format(p.dateEmbauche, 'dd/MM/yyyy')}"></td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${p.contact}"></td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                        <div class="flex flex-col sm:flex-row space-y-2 sm:space-y-0 sm:space-x-2">
                            <a th:href="@{/personnel/edit/{id}(id=${p.id})}"
                               class="text-blue-600 hover:text-blue-900 bg-blue-50 hover:bg-blue-100 px-3 py-1 rounded-md transition duration-200 flex items-center justify-center">
                                Modifier
                            </a>
                            <button th:attr="data-id=${p.id}, data-name=${p.prenom + ' ' + p.nom}"
                                    onclick="confirmDelete(this.getAttribute('data-id'), this.getAttribute('data-name'))"
                                    class="text-red-600 hover:text-red-900 bg-red-50 hover:bg-red-100 px-3 py-1 rounded-md transition duration-200 flex items-center justify-center">
                                Supprimer
                            </button>
                        </div>

                        <!-- Formulaire de suppression caché -->
                        <form th:id="'deleteForm-' + ${p.id}"
                              th:action="@{/personnel/delete/{id}(id=${p.id})}"
                              method="post" style="display: none;">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Message si aucun employé -->
    <div th:if="${#lists.isEmpty(personnelList)}" class="text-center py-12">
        <h3 class="text-lg font-medium text-gray-900">Aucun employé trouvé</h3>
        <p class="text-gray-500 mt-2">Commencez par ajouter votre premier employé.</p>
        <a th:href="@{/personnel/new}" class="mt-4 inline-flex items-center px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition duration-200">
            Ajouter un employé
        </a>
    </div>

    <!-- Bouton retour -->
    <div class="mt-6">
        <a th:href="@{/produits}" class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-lg transition duration-200">
            Retour aux produits
        </a>
    </div>
</div>

<script th:inline="javascript">
    /*<![CDATA[*/
    function confirmDelete(id, name) {
        Swal.fire({
            title: 'Êtes-vous sûr ?',
            html: `<div class="text-left">
                     <p class="mb-2">Vous êtes sur le point de supprimer l'employé :</p>
                     <p class="font-bold text-lg text-red-600">"${name}"</p>
                     <p class="mt-2 text-sm text-gray-600">Cette action est irréversible !</p>
                   </div>`,
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#d33',
            cancelButtonColor: '#6b7280',
            confirmButtonText: 'Oui, supprimer !',
            cancelButtonText: 'Annuler',
            reverseButtons: true
        }).then((result) => {
            if (result.isConfirmed) {
                document.getElementById('deleteForm-' + id).submit();
            }
        });
    }

    document.addEventListener('DOMContentLoaded', function() {
        var successMessage = /*[[${successMessage}]]*/ null;
        var errorMessage = /*[[${errorMessage}]]*/ null;

        if (successMessage) {
            Swal.fire({
                title: 'Succès !',
                text: successMessage,
                icon: 'success',
                confirmButtonText: 'OK',
                confirmButtonColor: '#10b981'
            });
        }

        if (errorMessage) {
            Swal.fire({
                title: 'Erreur !',
                text: errorMessage,
                icon: 'error',
                confirmButtonText: 'OK',
                confirmButtonColor: '#ef4444'
            });
        }
    });
    /*]]>*/
</script>

</body>
</html>
